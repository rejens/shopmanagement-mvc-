<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <span class="hover">hover</span>

    <span  class="another">HOVER</span>
</body>

<script src="public\js\jquery-3.6.0.min.js"></script>
<script>

    $("document").ready(function(){

    $(".hover").mouseenter(function(){
        $(".hover").css("background","red")    
    })

    $(".hover").mouseleave(function(){
        $(".hover").css("background","white")    
    })

    $(".another").hover(function(){$(".another").css("background","blue")},function(){$(".another").css("background","white")})


    // $(".another").mouseover(function(){
    //     $(".another").css("background","blue");
    // })
    })
</script>
</html>
